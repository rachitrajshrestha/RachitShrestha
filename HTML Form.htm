<!DOCTYPE html>
<html>
<head>
    <title>RegistrationForm</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="main">
<div class="register">
    <h2>Register Here</h2>
    <form id="register" method="post">
    <br>
    <label>First Name :</label>
    <br>
    <input type="text" name="fname" id="name" placeholder="Enter Your First Name " required/>
    <br><br>
    <label>Last Name :</label>
    <br>
    <input type="text" name="lname" id="name" placeholder="Enter Your Last Name "required/>
    <br><br>
    <label>Date of Birth:</label>
    <br>
    <input type="date" name="age" id="name" placeholder="How Old are You?" required>
    <br><br>
    <label>Phone Number :</label>
    <br>
    <input type="text" name="phone" id="name" placeholder="Enter Your Number" required/>
    <br><br>
    <label>Email :</label>
    <br>
    <input type="email" name="mail" id="name" placeholder="Enter Your Valid Email" required>
    <br><br>
    <label>Gender :</label>
    &nbsp;&nbsp;&nbsp; 
    <br>
    <input type="radio" name="gen" value="male" id="male" required>
    &nbsp;
    <span id="male">Male</span>
    &nbsp;&nbsp;&nbsp;
    <input type="radio" name="gen" value="female" required> 
    &nbsp;
    <span id="female">Female</span>
    &nbsp;&nbsp;&nbsp;
    <input type="radio" name="gen" value="other" required>
    &nbsp;
    <span id="other">Other</span>
    <br><br>
    <label>Country :</label>
    <br>
    <select name="select">
        <option disabled selected>Select</option>
        <option value="USA" id="name">USA</option>
        <option value="Nepal" id="name">Nepal</option>
        <option value="UK" id="name">UK</option>
        <option value="India" id="name">India</option>
        <option value="China"  id="name">China</option>
        <option value="Japan"id="name">Japan</option>
        </select>
    <br><br>
    <label>Known language :</label>
    <br>
    &nbsp;&nbsp;&nbsp;
    <input type="checkbox" name="lang" id="nepali">
    &nbsp;
    <span id="nepali">Nepali</span>
    &nbsp;&nbsp;&nbsp;
    <input type="checkbox" name="lang"
    id="english">
    &nbsp;
    <span id="english">English</span>
    <br><br>
    <input type="submit" value="Submit" name="sumbit" id="submit"/>
    <input type="reset" value="Reset" name="reset" id="reset"/>
    </form>
    </div>
    </div>
</body>
</html>
